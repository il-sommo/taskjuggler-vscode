<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Gantt chart representation -->
  <!-- Grid lines -->
  <line x1="20" y1="40" x2="108" y2="40" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="64" x2="108" y2="64" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="88" x2="108" y2="88" stroke="white" stroke-width="1" opacity="0.3"/>

  <!-- Task bars -->
  <rect x="25" y="32" width="40" height="12" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="56" width="60" height="12" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="80" width="50" height="12" rx="2" fill="white" opacity="0.9"/>

  <!-- Milestone diamonds -->
  <g transform="translate(68, 38) rotate(45)">
    <rect x="-6" y="-6" width="12" height="12" fill="#FFD700"/>
  </g>
  <g transform="translate(88, 62) rotate(45)">
    <rect x="-6" y="-6" width="12" height="12" fill="#FFD700"/>
  </g>
  <g transform="translate(78, 86) rotate(45)">
    <rect x="-6" y="-6" width="12" height="12" fill="#FFD700"/>
  </g>

  <!-- "TJ" text -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TJ</text>
</svg>
