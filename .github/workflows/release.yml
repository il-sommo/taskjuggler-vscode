name: Release

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Compile
      run: npm run compile

    - name: Package Extension
      run: npx vsce package --out ./taskjuggler-vscode.vsix
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./taskjuggler-vscode.vsix
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
