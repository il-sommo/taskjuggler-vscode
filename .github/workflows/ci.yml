name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Compile
      run: npm run compile
      
    - name: Run Tests
      # Linux requires xvfb for VS Code tests
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          xvfb-run -a npm test
        else
          npm test
        fi
      shell: bash
